<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assest/style.css" />
    <script src="./assest/questions.js" defer ></script>
    <script src="./assest/script.js" defer ></script>
</head>
<body>
    <div class="progress">
        <div class="progress--bar"></div>
    </div>

    <main>

        <div class="starquiz">
            <div class="startquiz-text">Você realmente conhece a historio de naruto?</div>
            <div class="starquiz--img">
                <img src="./assest/images/naruto-mini.png" alt="imagem do naruto">
            </div>
            <div class="startquis-botton">Vamos lá?</div>
        </div>


        <div class="questionarea">
            <div classe="questionarea--img">
                <img src="#" id="changephoto" alt="images do anime aleatórias">
            </div>


            <div class="questions">
                <div class="question-text"><span></span></div>
                <div class="question-area-options" >                    
                </div>
            </div>
        </div>

        <div class="showresult">
            <div class="showresult-text showresult-text--up ">
                <div class="showresult-text--result">Parabêns</div>
            </div>

            <img src="./assest/images/naruto-sad.jpg" alt="foto do resultado do quiz">

            <div class="showresult-text showresult-text--down">
                <div class="showresult-text--result"> Você acerto 5 de 10 questões</div>
            </div>
                        
        </div>

    </main>
    
</body>
</html>
